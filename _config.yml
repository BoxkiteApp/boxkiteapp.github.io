# Site wide configuration

title: Boxkite App
locale: en_AU
description: A friendly app for your buildkite builds
logo: site-logo.png
search: true
#url: http://localhost:4000
url: https://boxkiteapp.com
#url: http://boxkiteapp.githubpages.io
#url: http://boxkiteapp.com

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gist

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]


# Octopress

# Default extensions
post_ext: md
page_ext: md

# Found in _templates/
post_layout: post
page_layout: page

# Format titles with titlecase?
titlecase: true


# Site owner
owner:
  name: Matthew Delves
  avatar: bio-photo.jpg
  email: matt@boxkiteapp.com
  disqus-shortname:
  twitter: boxkiteapp
  github: boxkiteapp
